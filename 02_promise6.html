<!-- 
브라우저에서 실행해보면 
response 객체의 세부 정보를 더 알 수 있다.

<script>
	fetched = fetch('https://jsonplaceholder.typicode.com/posts')
	.then(function(response) {
		console.log(`response: `, response);
	})
	.catch(function(reason) {
		console.log(`reason: `, reason);
	});
</script>
